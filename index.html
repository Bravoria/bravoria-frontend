<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bravor.ia - Acesso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Formulário de Login (ID: login-form) -->
        <div class="form-container" id="login-container">
            <h2>Acesse sua conta</h2>
            <p>Que bom te ver de volta!</p>
            <form id="login-form">
                <div class="input-group"><label for="login-email">E-mail</label><input type="email" id="login-email" required></div>
                <div class="input-group"><label for="login-password">Senha</label><input type="password" id="login-password" required></div>
                <button type="submit">Entrar</button>
            </form>
            <p class="toggle-link">Não tem uma conta? <a href="#" id="show-register-link">Cadastre-se</a></p>
        </div>

        <!-- Formulário de Cadastro (ID: register-form) -->
        <div class="form-container" id="register-container" style="display: none;">
            <h2>Bem-vindo à Bravor.ia</h2>
            <p>Sua clínica, mais inteligente.</p>
            <form id="register-form">
                <div class="input-group"><label for="register-fullname">Nome Completo</label><input type="text" id="register-fullname" required></div>
                <div class="input-group"><label for="register-email">E-mail</label><input type="email" id="register-email" required></div>
                <div class="input-group"><label for="register-password">Senha</label><input type="password" id="register-password" required minlength="6"></div>
                <button type="submit">Criar Conta</button>
            </form>
            <p class="toggle-link">Já tem uma conta? <a href="#" id="show-login-link">Faça login</a></p>
        </div>
    </div>
    <script type="module" src="script.js"></script>

</body>
</html>
