<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bravor.ia - Painel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1 id="welcome-message">Carregando...</h1>
                <button id="logout-button" style="width: auto; padding: 8px 12px; background-color: #718096;">Sair</button>
            </div>
            <hr style="margin: 24px 0; border-color: #e2e8f0;">

            <!-- SE√á√ÉO DE GERADOR DE CONTE√öDO -->
            <h2>Gerador de Conte√∫do IA üß†</h2>
            <p>Clique no bot√£o para gerar uma nova ideia de post com base na sua especialidade.</p>
            <button id="generate-idea-button">Gerar Ideia de Post</button>
            <div id="idea-result" style="display: none; margin-top: 20px; background-color: #f4f7f6; padding: 15px; border-radius: 6px; text-align: left;">
                <h4 id="idea-title"></h4>
                <p id="idea-description" style="margin-bottom: 0;"></p>
            </div>
            
            <hr style="margin: 24px 0; border-color: #e2e8f0;">

            <!-- SE√á√ÉO DE CONFIGURA√á√ïES -->
            <h2>Configura√ß√µes do Assistente</h2>
            <form id="settings-form">
                <!-- ... campos do formul√°rio existentes ... -->
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backendUrl = 'https://bravoria-backend.onrender.com'; // SUA URL
            const user = JSON.parse(localStorage.getItem('bravoria_user' ));
            // ... c√≥digo de verifica√ß√£o de usu√°rio e logout ...

            // --- L√ìGICA DO GERADOR DE IDEIAS ---
            const generateButton = document.getElementById('generate-idea-button');
            const ideaResultDiv = document.getElementById('idea-result');
            const ideaTitle = document.getElementById('idea-title');
            const ideaDescription = document.getElementById('idea-description');

            generateButton.addEventListener('click', async () => {
                generateButton.textContent = 'Pensando...';
                generateButton.disabled = true;
                ideaResultDiv.style.display = 'none';

                try {
                    const response = await fetch(`${backendUrl}/generate-post-idea`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId: user.id })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        ideaTitle.textContent = result.title;
                        ideaDescription.textContent = result.description;
                        ideaResultDiv.style.display = 'block';
                    } else {
                        alert(`Erro: ${result.message}`);
                    }
                } catch (error) {
                    console.error('Erro ao gerar ideia:', error);
                    alert('N√£o foi poss√≠vel se comunicar com a IA no momento.');
                } finally {
                    generateButton.textContent = 'Gerar Nova Ideia de Post';
                    generateButton.disabled = false;
                }
            });

            // --- L√ìGICA DAS CONFIGURA√á√ïES ---
            // ... todo o c√≥digo do formul√°rio de configura√ß√µes continua aqui ...
        });
    </script>
</body>
</html>
