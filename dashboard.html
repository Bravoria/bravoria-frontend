<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bravor.ia - Painel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 id="welcome-message">Carregando...</h1>
            <p>Este é o seu painel de controle. Em breve, as funcionalidades aparecerão aqui.</p>
            <button id="logout-button">Sair</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Pega os dados do usuário que salvamos no login
            const user = JSON.parse(localStorage.getItem('bravoria_user'));

            if (!user) {
                // Se não houver usuário logado, volta para a página de login
                window.location.href = 'index.html';
            } else {
                // Exibe a mensagem de boas-vindas
                document.getElementById('welcome-message').textContent = `Bem-vindo(a), ${user.fullName}!`;
            }

            // Lógica do botão de sair
            document.getElementById('logout-button').addEventListener('click', () => {
                localStorage.removeItem('bravoria_user'); // Limpa os dados do usuário
                alert('Você foi desconectado.');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
