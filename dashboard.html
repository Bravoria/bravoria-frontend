<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bravor.ia - Painel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1 id="welcome-message">Carregando...</h1>
                <button id="logout-button" style="width: auto; padding: 8px 12px; background-color: #718096;">Sair</button>
            </div>
            <hr style="margin: 24px 0; border-color: #e2e8f0;">

            <!-- PAINEL DO CEO VIRTUAL -->
            <div id="ceo-panel" style="background-color: #eef2ff; padding: 15px; border-radius: 6px; text-align: left; margin-bottom: 24px; border-left: 4px solid #4f46e5;">
                <p style="margin: 0; font-weight: 500; color: #3730a3;"><strong>üß† CEO Virtual diz:</strong></p>
                <p id="ceo-insight-message" style="margin: 8px 0 0 0; color: #4338ca;">Carregando insight...</p>
            </div>

            <!-- SE√á√ÉO DE GERADOR DE CONTE√öDO -->
            <h2>Gerador de Conte√∫do IA üß†</h2>
            <p>Clique no bot√£o para gerar uma nova ideia de post com base na sua especialidade.</p>
            <button id="generate-idea-button">Gerar Ideia de Post</button>
            <div id="idea-result" style="display: none; margin-top: 20px; background-color: #f4f7f6; padding: 15px; border-radius: 6px; text-align: left;">
                <h4 id="idea-title"></h4>
                <p id="idea-description" style="margin-bottom: 0;"></p>
            </div>
            
            <hr style="margin: 24px 0; border-color: #e2e8f0;">

            <!-- SE√á√ÉO DE CONFIGURA√á√ïES -->
            <h2>Configura√ß√µes do Assistente</h2>
            <p>Preencha estas informa√ß√µes para treinar sua IA.</p>
            <form id="settings-form">
                <div class="input-group">
                    <label for="specialty">Sua Especialidade</label>
                    <input type="text" id="specialty" placeholder="Ex: Cardiologia, Nutri√ß√£o...">
                </div>
                <div class="input-group">
                    <label for="insurances">Conv√™nios que voc√™ aceita (separados por v√≠rgula)</label>
                    <input type="text" id="insurances" placeholder="Ex: Unimed, SulAm√©rica, Bradesco Sa√∫de...">
                </div>
                <div class="input-group">
                    <label for="address">Endere√ßo da Cl√≠nica</label>
                    <textarea id="address" rows="3" placeholder="Ex: Rua das Flores, 123, Sala 4, S√£o Paulo - SP"></textarea>
                </div>
                <button type="submit">Salvar Configura√ß√µes</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backendUrl = 'https://bravoria-backend.onrender.com';
            const user = JSON.parse(localStorage.getItem('bravoria_user' ));

            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('welcome-message').textContent = `Bem-vindo(a), ${user.fullName}!`;
            document.getElementById('logout-button').addEventListener('click', () => {
                localStorage.removeItem('bravoria_user');
                window.location.href = 'index.html';
            });

            // --- L√ìGICA DO CEO VIRTUAL ---
            const ceoInsightMessage = document.getElementById('ceo-insight-message');
            async function fetchCeoInsight() {
                try {
                    const response = await fetch(`${backendUrl}/ceo-insights/${user.id}`);
                    const result = await response.json();
                    if (response.ok) {
                        ceoInsightMessage.textContent = result.insight;
                    } else {
                        ceoInsightMessage.textContent = 'N√£o foi poss√≠vel carregar o insight no momento.';
                    }
                } catch (error) {
                    console.error('Erro ao buscar insight do CEO:', error);
                    ceoInsightMessage.textContent = 'Erro de comunica√ß√£o com o servidor.';
                }
            }

            // --- L√ìGICA DO GERADOR DE IDEIAS ---
            const generateButton = document.getElementById('generate-idea-button');
            const ideaResultDiv = document.getElementById('idea-result');
            const ideaTitle = document.getElementById('idea-title');
            const ideaDescription = document.getElementById('idea-description');
            generateButton.addEventListener('click', async () => {
                generateButton.textContent = 'Pensando...';
                generateButton.disabled = true;
                ideaResultDiv.style.display = 'none';
                try {
                    const response = await fetch(`${backendUrl}/generate-post-idea`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId: user.id })
                    });
                    const result = await response.json();
                    if (response.ok) {
                        ideaTitle.textContent = result.title;
                        ideaDescription.textContent = result.description;
                        ideaResultDiv.style.display = 'block';
                    } else { alert(`Erro da IA: ${result.message}`); }
                } catch (error) {
                    console.error('Erro ao gerar ideia:', error);
                    alert('N√£o foi poss√≠vel se comunicar com a IA no momento.');
                } finally {
                    generateButton.textContent = 'Gerar Nova Ideia de Post';
                    generateButton.disabled = false;
                }
            });

            // --- L√ìGICA DAS CONFIGURA√á√ïES ---
            const settingsForm = document.getElementById('settings-form');
            const specialtyInput = document.getElementById('specialty');
            const insurancesInput = document.getElementById('insurances');
            const addressInput = document.getElementById('address');
            async function fetchSettings() {
                try {
                    const response = await fetch(`${backendUrl}/settings/${user.id}`);
                    if (response.ok) {
                        const settings = await response.json();
                        specialtyInput.value = settings.specialty || '';
                        insurancesInput.value = settings.insurances || '';
                        addressInput.value = settings.address || '';
                    } else { console.log('Nenhuma configura√ß√£o salva ainda.'); }
                } catch (error) { console.error('Erro ao buscar configura√ß√µes:', error); }
            }
            settingsForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const settingsData = { userId: user.id, specialty: specialtyInput.value, insurances: insurancesInput.value, address: addressInput.value };
                try {
                    const response = await fetch(`${backendUrl}/settings`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(settingsData)
                    });
                    const result = await response.json();
                    alert(result.message);
                } catch (error) { alert('N√£o foi poss√≠vel salvar as configura√ß√µes.'); }
            });

            // --- INICIALIZA√á√ÉO DA P√ÅGINA ---
            // Chama as fun√ß√µes para preencher a p√°gina
            fetchSettings();
            fetchCeoInsight(); // AQUI EST√Å A CORRE√á√ÉO!
        });
    </script>
</body>
</html>
